{# About Element #}

  <div class="switcher">
    <figure class="switcher__image">
      {{ getMediaSrcSet(element.media.filename, element.media.caption, {'sizes': '(min-width: 1020px) 926px,
      93.43vw'}) }}
      <figcaption class="figcaption__name">
        {{ element.title }}
      </figcaption>
    </figure>
    
    <div class="switcher__content">
      <h2 class="switcher__title">
        {{ element.title }}
      </h2>

      {{ element.content }}
    </div>
  </div>
