{# Custom Element - About Element #}

<div class="imageElement flex-two-columns aboutElement">
  
    <figure class="imageElement__image">
      {{ getMediaSrcSet(element.media.filename, element.media.caption, {'sizes': '(min-width: 1020px) 926px, 93.43vw'}) }}
    </figure>
    
    <div class="imageElement__content">
    
      <h3 class="element__title">
        {{ element.title }}
      </h3>

      {{ element.content }} 
  
    </div>
  
  </div>
