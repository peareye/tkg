{# Custom Eleemnt - Testimonial Element #}

<div class="testimonial">

  {{ getMediaSrcSet(element.media.filename, element.media.caption, {'sizes': '(min-width: 1020px) 926px,
  93.43vw'}) }}

  <div class="testimonial__body text-muted text-italic">
    {{ element.content }}
  </div>

  <div class="testimonial__credit">
    <p class="testimonial__name"> {{ element.title }}</p>
    <p class="testimonial__date">{{ element.settings.inspectionDate }}</p>

  </div>
</div>
