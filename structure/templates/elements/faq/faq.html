{# Custom Element - FAQ #}

<div class="faq">
  <div class="faq__content">
    <details>
      <summary>
      
        <span class="summary-title"> {{ element.title }}</span>

        <div class="summary-chevron-up">
          <svg class="feather feather-chevron-down"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>

      </summary>

      <div class="summary-content">{{ element.content }}</div>
      
      <div class="summary-chevron-down">
        <svg class="feather feather-chevron-up"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          >
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
      </div>
    </details>
  </div>
</div>
